    <p class="text">
      You have Booked &nbsp;<span id="count">0</span>&nbsp; seats for a price of $<span id="price">0</span><br><br><br>
      <center><label>No. of Seat to Book:</label>&nbsp;
      <input type="text" name="booked" id="booked">
    </center>
  </p>
  <button type="submit"><a href="login.html">Log Out</a></button>
    <script type="text/javascript">
      function calculateAmount(val) {
                var customer = document.getElementById('booked').value;
                var tot_price = val * parseInt(customer) ;

                document.getElementById("price").innerHTML = tot_price;
                document.getElementById("count").innerHTML = customer;
            }
    </script>
